<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <main class="container">
      <header>
        <div class="filters">
          <div class="filter filters__crime"></div>
          <div class="filter filters__incarceration"></div>
          <div class="filter filters__officer"></div>
        </div>
      </header>
      <article class="noteFormContainer"></article>

      <aside class="noteListContainer">
        <div class="noteListButton"></div>
        <article class="noteList"></article>
      </aside>

      <div class="lists">
        <article class="criminalsContainer"></article>
        <article class="officersContainer"></article>
        <article class="alibiContainer"></article>
      </div>
    </main>

    <script type="module" src="./scripts/main.js">
            document.getElementsByClassName("myBtn").onclick = ShowAssociates;

            const ShowAssociates = () => {
              document.querySelector(".criminal__card").innerHTML = `
                <span id="associates" class="alibis">
                    ${criminal.known_associates
                      .map(
                        (associate) =>
                          `
                          <div><strong>Name</strong>: ${associate.name}</div>
                          <span><strong>Alibi</strong>: ${associate.alibi}</div><br>
                      `
                      )
                      .join("")}
                    </span>
        `
      }
    </script>
  </body>
</html>
